<!DOCTYPE html>
<html lang="es">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mi Primera Página Web</title>

<style>

      body {
         background-image: url('4.png');
         background-size: cover; /* Asegura que la imagen de fondo cubra toda la pantalla */
         background-position: center;
         margin: 0;
         padding: 0;
      }
      
      .tarjeta {
            background-image: url('3.png');
            background-size: contain; /* Ajusta la imagen de fondo al tamaño del contenedor */
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Añadir bordes redondeados */
      }
      
      .logo {
            background-image: url('logoantifaz.png');
            height: 170px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto; /* Centrar el logo horizontalmente */
            max-width: 100%; /* Asegura que el logo no se salga de la pantalla */
      }
      
      h1 {
            font-size: 2em; /* Ajusta el tamaño del texto para móviles */
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b8860b, #ffd700, #b8860b);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        h1::before {
            content: "SCB";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em; /* Reducir el tamaño del texto para tabletas y móviles */
            }

            .tarjeta {
                margin: 10px;
                padding: 15px;
            }

            .logo {
                height: 100px; /* Reducir el tamaño del logo para pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em; /* Ajuste adicional para pantallas más pequeñas */
            }

            .tarjeta {
                padding: 10px;
            }

            .logo {
                height: 80px; /* Reducir aún más el tamaño del logo */
            }
        }
   </style>
</head>

<body>
   <br><br><br>
   <div class="logo"></div>
   <h1>Detalles Aniversario Salsa Club Bachata <br> (Fiesta de Antifaz)</h1>
   
   <div class="tarjeta">
      <h4>actualizando información...</h4>
   </div>

</body>

</html>
