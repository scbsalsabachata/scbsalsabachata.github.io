   <style>
      #logo-container {
    width: 250px; /* Ancho fijo para el contenedor del logo */
}

#logo {
    max-width: 12%;
    height: auto;
    padding-left: 5%;
}

      #navbar {
    position: fixed;
    top: 1%;
    left: 10%;
    width: 80%;
    background-color: rgba(51, 51, 51, 0.8);
    z-index: 1000; /* Asegura que la barra de navegación esté encima de otros elementos */
    padding: 0px; /* Aumentar el espacio dentro de la barra de navegación */
    height: 60px;
    border-radius: 0 0 20px 20px;
}

#navbar-toggle {
    display: none; /* Ocultar el botón de alternar en pantallas grandes */
}

.list-unstyled {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}


.components {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.components li {
    margin-right: 20px;
}

/* Estilos adicionales para los enlaces */
.components a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.components a:hover {
    color: rgb(0, 0, 0);
    background-color: #ffffff;
    padding: 10px; /* Aumentar el espacio dentro de la barra de navegación */
    height: 10px;
    border-radius: 0 0 15px 15px;
}

/* Estilos para pantallas pequeñas */
@media screen and (max-width: 768px) {
    #navbar-toggle {
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
    }

    .components {
        display: none; /* Ocultar la lista de enlaces en pantallas pequeñas */
        flex-direction: column; /* Apilar los enlaces verticalmente */
        position: fixed;
        top: 60px; /* Ajustar la posición para evitar la superposición con la barra de navegación */
        background-color: #333;
        width: 100%;
        padding-right:  0;
    }

    .components li {
        margin-right: 20; /* Eliminar el margen entre elementos */
        padding: 100px 200px; /* Añadir espacio alrededor de los enlaces */
        border-bottom: 1px solid #666; /* Añadir bordes entre los enlaces */
    }

    .components li:last-child {
        border-bottom: none; /* Eliminar el borde inferior del último enlace */
    }

    .components a {
        color: white;
    }

    .components a:hover {
        color: lightgray;
    }

    /* Mostrar la lista de enlaces cuando se hace clic en el botón de alternar */
    #navbar.active .components {
        display: flex;
    }
}
   </style>

<script>
   document.addEventListener("DOMContentLoaded", function () {
    var navbarToggle = document.getElementById("navbar-toggle");
    var navbar = document.getElementById("navbar");
    
    navbarToggle.addEventListener("click", function () {
        navbar.classList.toggle("active");
    });

    window.addEventListener("scroll", function () {
        if (window.pageYOffset > 0) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
});
</script>
